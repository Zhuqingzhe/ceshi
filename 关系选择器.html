<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*
        为div的子元素span设置一个字体颜色为红色
        子元素选择器：选中指定父元素的指定子元素
            语法：父元素>子元素
        */
div>span{
    color: red;
}
/*
        后代选择器：选中指定元素内指定后代
            语法：祖先 后代
*/
div span{
    color: blue;
}
/*
        兄弟元素选择器： 选择下一个兄弟
                        语法：前一个 + 下一个
                        选择后边的兄弟
                        语法：兄 ~ 弟
*/
p + span{color: red;}
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        父元素：“直接”包含子元素叫做父元素 
        子元素：”直接“被父元素包含的元素是子元素
        祖先元素：直接或间接包含后代的元素叫祖先元素
                  一个元素的父元素也是他的祖先元素
        后代元素：直接或间接被祖先元素包含的元素叫后代元素
        兄弟元素：拥有相同父元素的元素叫兄弟元素

    -->
    <div>div
        <p>div中的p
    <span>p中的span</span>
        </p>
        <span>div中的span</span>
    </div>
</body>
</html>
