<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*
            将class为red的元素设置为红色字体
            
        */
        .red{
            color: red;
        }
        /*
            交集选择器：选中同时符合多个条件的元素
            语法：选择器1选择器2选择器3...
            注意：交集选择器中如果有元素选择器，必须使用元素选择器开头
            并集选择器：同时选择多个选择器对应的元素
            语法：选择器1，选择器2，选择器3...
        */
        div.red{
            font-size: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="red">div</div>
    <p class="red">p</p>
    <h1>123</h1>
    <span>456</span>
</body>
</html>
