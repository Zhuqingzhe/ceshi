<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
            ：link用来表示没访问过的链接（正常的链接）
            ：visited用来表示访问过的链接
                由于隐私的原因，visited这个伪类只能修改链接的颜色
            ：hover用来表示鼠标移入的状态
            :active用来表示鼠标点击的状态
            只适用于a（超链接）
        */
        a:link{
            color: red;
        }
        a:visited{
            color: orange;
        }
        a:hover{
            color: aqua;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <!--超链接的两种状态
            没访问过的链接
            访问过的链接

    -->
    <a href="https://www.baidu.com/">访问过的链接</a>
    <br><br>
    <a href="http://www.baidu123.com/">没访问过的链接</a>
</body>
</html>
