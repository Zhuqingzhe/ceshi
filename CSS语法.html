<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--style里属于CSS语言，不可使用html的注释-->
    <style>
        /*
        CSS中的注释风格，与html不同

        CSS中基本语法
          选择器 声明块
          选择器：通过选择器选中页面中的指定元素，例如下面的p，h1就是选中页面中所有p，h1元素
          声明块：通过声明块来指定要为元素设置的样式，以下括号内内容为声明块
                  声明块由一个一个声明组成
                  声明是一个名值对结构，一个样式名对应一个样式值，：连接；结尾
         */
         p{
             color: red;
             font-size: 40px;
         }
         h1{
             color: green;
             font-size: 50px;
         }
    </style>
    <title>Document</title>
</head>
<body>
    <p>今天好开心</p>
    <h1>今天真的好开心</h1>
</body>
</html>
