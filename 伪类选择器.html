<!DOCTYPE html>
<html lang="en">
<head>
    <style>
/*
将ul第一个li设置为红色
伪类（不存在的类，特殊的类）
        用来描述一个元素的特殊状态
            比如第一个子元素、被电机的元素、鼠标移入的元素...
        一般情况下都是使用：开头
            ：first-child 第一个子元素
            ：nth-child（）选中第n个子元素
                如果直接写n表示所有
                2n表示选中偶数位的元素
                2n+1表示选中奇数位
            ：first-of-type
            :last-of-type
            :nth-of-type()
                这几个伪类功能上和上述类似，不同点是他们在同类型中进行排序
            ：not()否定伪类
                将符合条件的元素从选择器中去除
    这些伪类都是根据所有的子元素进行排序
*/
ul>li:first-child{
    color: red;
}
ul>li:nth-child(3){
    color: blue;
}
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>   
    <li>第四个</li>
    <li>第五个</li>
</ul>
</body>
</html>
