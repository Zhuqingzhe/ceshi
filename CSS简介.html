<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.CSS">
</head>
<body>
    <!--网页分成三个部分
    结构（html）
    表现（CSS）
    行为（Javascript）
     CSS
        层叠样式表 
        网页实际上是一个多层结构，理解为PS画布，通过CSS可分别为网页每一层设置样式
        最终我们看到的只是网页最上边的一层
        CSS用来设置网页中的元素样式
    -->
    <!--使用CSS修改样式
    1、通过style属性来设置元素样式
        不建议使用，使用内联样式只能对一个标签生效，且不易于后期维护
        
    -->
    <p>这是一个样例</p>

    <!--2、将样式编写到head中的style标签里
            通过CSS选择器来选中元素并为其设置各种样式
            可以同时为多个标签设置样式，并且修改时只需修改一处即可全部应用
            内部样式更加方便的复用
            内部样式表只能对一个网页起作用
            里边的样式不能跨页面复用
    -->

    <!--3、外部样式表
            将CSS样式编写到外部的CSS文件中
            通过link标签引入外部CSS文件  
            外部样式表须通过link标签进行引入，只要想使用这些样式网页都可以对其进行引用
            使样式在不同页面之间进行复用
            将样式编写在CSS文件中，可以使用浏览器的缓存机制
            从而加快网页加载速度，提高用户体验

    -->
</body>
</html>
