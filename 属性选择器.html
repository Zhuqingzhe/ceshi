<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*
         [属性名]选择含有指定属性的元素
         [属性名=属性值]选择含有指定属性和属性值的元素
         [属性名^=属性值]选择属性值以指定值开头的元素
         [属性名$=属性值]选择属性值以指定值结尾的元素
         [属性名*=属性值]选择属性值中含有某值的元素
        */
        p[title]{
            color: red;
        }
        p[title=abc]{
            color: blue;
        }
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p title="a">1</p>
    <p title="b">2</p>
    <p title="c">3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
</body>
</html>
